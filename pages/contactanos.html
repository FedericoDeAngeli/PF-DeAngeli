<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesflexgrid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Contactanos</title>
</head>

<body>
    <header>

        <h1>Síndrome de Ovario Poliquístico</h1>
        <nav class="navegador">
            <ul class="otras-paginas">
                <li><span class="separador">|</span><a href="../index.html">Home</a></li>
                <li><span class="separador">|</span><a href="./recetas.html">Recetas</a></li>
                <li><span class="separador">|</span><a href="./conferencias.html">Conferencias</a></li>
                <li><span class="separador">|</span><a href="./centros.html">Centros cercanos</a></li>
                <li><span class="separador">|</span><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <main class="contactanos__main">
        <h2>Página de contacto</h2>
        <h3>Dejanos tus datos y tu consulta a continuación</h3>
        <h4>Nuestro grupo de expertos te responderá a la brevedad</h4>
        <form action="" class="formulario">
            <div class="formulario__label">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido">
            </div>
            <div class="formulario__label">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="formulario__label">
                <label for="celular">Teléfono de contacto</label>
                <input type="tel" id="celular" name="celular" placeholder="Teléfono">
            </div>
            <div class="formulario__label">
                <label for="texto">Escribinos tu consulta</label>
                <textarea name="texto" id="texto" cols="50" rows="20" placeholder="Escribinos tu consulta"></textarea>
            </div>
            <div class="formulario__label">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Enviar" name="button" class="button">
            </div>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="./pages/contactanos.html">Contactanos</a></li>
            <li>Redes sociales</li>
            <li>Legales</li>
        </ul>
        <form action="email" class="suscripcion">
            <label for="email">Suscribite con tu mail</label>
            <input type="email" id="email">
            <label for="submit" class="button"></label>
            <input type="submit" id="submit" value="Enviar" name="button" class="button">
        </form>

    </footer>
</body>

</html>
